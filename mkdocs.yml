
site_name: CUPCAKEAGI
repo_url: https://github.com/AkshitIreddy/CUPCAKEAGI

theme:
  name: "material"
  homepage: https://AkshitIreddy.github.io/CUPCAKEAGI
  # logo: assets/logo.png
  # favicon: images/favicon.png
  palette: 
    
    - scheme: default
      primary: purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - toc.follow
    - content.action.edit

extra:
  social:
    - icon: fontawesome/solid/robot
      link: https://github.com/Wytamma/write-the
      name: Generated with write-the

plugins:
- search
- mkdocstrings
